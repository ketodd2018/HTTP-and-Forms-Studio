<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
	function setSearchEngine(){
		engine = document.querySelector("input[name=engine]:checked").value
		let actions ={
			"google": "https://www.google.com/",
			"duckDuckGo": "https://duckduckgo.com/",
			"bing": "https://www.bing.com/search",
			"ask": "https://www.ask.com/web"
		}
		let actionURL = actions[engine]
		let thisForm = document.getElementById("searchForm");
		thisForm.setAttribute("action", actionURL)
	}
    window.addEventListener("load", function(){
		let thisForm = document.getElementById("searchForm");
		thisForm.addEventListener("submit", setSearchEngine);
    });
	</script>
</head>

<body>

	<form id="searchForm">
	<!-- TODO: add form elements -->
		<input type="text" name="q"/>
		<label>Google<input type="radio" name="engine" value="google"/></label>
		<label>DuckDuckGo<input type="radio" name="engine" value="duckDuckGo"/></label>
		<label>Bing<input type="radio" name="engine" value="bing"/></label>
		<label>Ask<input type="radio" name="engine" value="ask"/></label>
		<input type="submit" value="Go!"/>
	</form>

</body>
